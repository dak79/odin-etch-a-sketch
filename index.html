<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet">
        <script src="js/script.js" charset="utf-8" defer></script>
    </head>

    <body>
        <header id="title">
            <h1>Etch-a-Sketch</h1>
        </header>
        <main id="container">
            <section id="controls">
                <div class="control">
                    <input type="color" id="color-input" name="color" value="#000000" />
                </div>
                <div class="control check">
                    <label for="erase">Erase</label>
                    <input type="checkbox" name="erase" id="erase" />
                </div>
                <div class="control check">
                    <label for="rainbow">Rainbow</label>
                    <input type="checkbox" name="rainbow" id="rainbow" />
                </div>
                <div class="control check">
                    <label for="grey-scale">Grey Shade</label>
                    <input type="checkbox" name="grey-scale" id="grey-scale" />
                </div>

                <div class="control">
                    <input type="range" name="dimension" min="1" max="100" value="16">
                    <p>
                        <span id="numRow">16</span> x <span id ="numColumn">16</span>
                    </p>
                </div>
                <div class="control">
                    <button id="btn-border" class="btn">No Grid</button>
                </div>
                <div class="control">
                    <button id="btn-clear" class="btn">Clear</button>
                </div>
            </section>
            <div id="border">
                <section id="grid"></div>
            </div>
        </main>

    </body>
</html>
